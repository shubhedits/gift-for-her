<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catch My Heart</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffe6f0, #ffffff);
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      text-align: center;
    }
    /* Title styling */
    h1 {
      color: #e91e63;
      margin-top: 20px;
      font-size: 36px;
    }
    /* Start Button */
    #startButton {
      padding: 15px 30px;
      font-size: 20px;
      background: #ff69b4;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
      transition: 0.3s;
    }
    #startButton:hover {
      background: #e91e63;
    }
    /* Game Container (Hidden initially) */
    #gameContainer {
      width: 420px;
      margin: 30px auto;
      position: relative;
      display: none; /* Initially hidden */
    }
    canvas {
      display: block;
      width: 400px;
      height: 600px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0px 10px 20px rgba(0,0,0,0.3);
    }
    /* Message Overlay */
    #message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      color: #e91e63;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      display: none;
      text-align: center;
      z-index: 10;
    }
    #nextButton, #retryButton {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background: #ff69b4;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h1>Catch My Heart</h1>
  
  <!-- Start Button -->
  <button id="startButton" onclick="startGame()">Start</button>

  <!-- Background Music -->
  <audio id="bgm" src="bgm.mp3" loop></audio>
  <audio id="gameOverSound" src="gameover.mp3"></audio>
  <audio id="winSound" src="win.mp3"></audio>

  <div id="gameContainer">
    <canvas id="gameCanvas" width="400" height="600"></canvas>
    <div id="message">
      <p id="resultText"></p>
      <button id="nextButton" onclick="goToQuiz()" style="display:none;">Next</button>
      <button id="retryButton" onclick="retryGame()" style="display:none;">Retry</button>
    </div>
  </div>

  <script>
    let gameStarted = false;
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    let gameOver = false;
    let heartsCaught = 0;
    const bombs = [];

    // Array of messages when losing
    const loseMessages = [
      "BUGGGU, TRY AGAIN LOVE!",
      "My love, I know you can do it!",
      "Don't give up, my love!",
      "Keep going, my darling!",
      "One more try, love!"
    ];

    // Bucket (moves with mouse)
    const bucket = {
      x: canvas.width / 2 - 40,
      y: canvas.height - 50,
      width: 80,
      height: 50,
      image: new Image()
    };
    bucket.image.src = 'bucket.png'; 

    // Heart object
    const heart = {
      x: Math.random() * (canvas.width - 30),
      y: 0,
      width: 30,
      height: 30,
      speed: 2 + Math.random() * 2,
      dx: 1.5,
      image: new Image()
    };
    heart.image.src = 'heart.png';

    // Bomb properties
    const bombWidth = 30, bombHeight = 30;
    function spawnBomb() {
      const bomb = {
        x: Math.random() * (canvas.width - bombWidth),
        y: -bombHeight,
        speed: 3 + Math.random() * 2,
        image: new Image()
      };
      bomb.image.src = 'bomb.png';
      bombs.push(bomb);
    }
    let bombInterval;

    // Mouse movement for bucket
    canvas.addEventListener('mousemove', function(e) {
      const rect = canvas.getBoundingClientRect();
      const mouseX = e.clientX - rect.left;
      bucket.x = mouseX - bucket.width / 2;
      if (bucket.x < 0) bucket.x = 0;
      if (bucket.x + bucket.width > canvas.width) bucket.x = canvas.width - bucket.width;
    });

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(bucket.image, bucket.x, bucket.y, bucket.width, bucket.height);
      ctx.drawImage(heart.image, heart.x, heart.y, heart.width, heart.height);
      bombs.forEach(bomb => ctx.drawImage(bomb.image, bomb.x, bomb.y, bombWidth, bombHeight));

      // Score display
      ctx.fillStyle = "#e91e63";
      ctx.font = "18px Arial";
      ctx.fillText("Hearts: " + heartsCaught + "/10", 10, 25);
    }

    function update() {
      if (gameOver) return;
      heart.y += heart.speed;
      heart.x += heart.dx;
      if (heart.x <= 0 || heart.x + heart.width >= canvas.width) heart.dx = -heart.dx;
      if (heart.y > canvas.height) resetHeart();

      // Check collision for heart and bucket
      if (heart.y + heart.height >= bucket.y &&
          heart.x + heart.width >= bucket.x &&
          heart.x <= bucket.x + bucket.width) {
        heartsCaught++;
        if (heartsCaught >= 10) {
          endGame("You caught 10 hearts! You caught my heart!", true);
          return;
        } else resetHeart();
      }

      // Update bombs and check collisions
      bombs.forEach((bomb, i) => {
        bomb.y += bomb.speed;
        if (bomb.y + bombHeight >= bucket.y &&
            bomb.x + bombWidth >= bucket.x &&
            bomb.x <= bucket.x + bucket.width) {
          endGame("", false);
          return;
        }
        if (bomb.y > canvas.height) bombs.splice(i, 1);
      });
    }

    function resetHeart() {
      heart.y = -heart.height;
      heart.x = Math.random() * (canvas.width - heart.width);
      heart.speed = 2 + Math.random() * 2;
      heart.dx = (Math.random() < 0.5 ? -1 : 1) * (1 + Math.random());
    }

    function endGame(message, win) {
      gameOver = true;
      clearInterval(bombInterval);
      if (!win) message = loseMessages[Math.floor(Math.random() * loseMessages.length)];
      document.getElementById('resultText').textContent = message;
      document.getElementById('message').style.display = 'block';
      win ? document.getElementById('nextButton').style.display = 'inline-block' 
          : document.getElementById('retryButton').style.display = 'inline-block';
    }

    function startGame() {
      document.getElementById('startButton').style.display = 'none';
      document.getElementById('gameContainer').style.display = 'block';
      document.getElementById('bgm').play();
      bombInterval = setInterval(spawnBomb, 2500);
      requestAnimationFrame(gameLoop);
    }

    function gameLoop() {
      update();
      draw();
      if (!gameOver) requestAnimationFrame(gameLoop);
    }
  </script>
</body>
</html>
