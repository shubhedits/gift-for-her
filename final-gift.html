<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Special Gift</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffe6f0, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      position: relative;
      text-align: center;
    }
    .gift-container {
      position: relative;
    }
    .gift-button {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: #ff69b4;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
      position: relative;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .gift-button:focus {
      outline: none;
    }
    /* Animated arrow */
    .arrow {
      position: absolute;
      top: -80px;
      left: calc(50% - 20px);
      font-size: 40px;
      color: #e91e63;
      animation: bounce 1s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .message {
      margin-top: 20px;
      font-size: 24px;
      color: #e91e63;
    }
  </style>
</head>
<body>
  <div class="gift-container">
    <div class="arrow">&#8595;</div>
    <button class="gift-button" onclick="showGiftMessage()">Gift</button>
    <div class="message" id="giftMessage"></div>
  </div>
  
  <!-- Sound effect for gift click -->
  <audio id="clickSound" src="assets/sounds/click.mp3"></audio>
  
  <script>
    function showGiftMessage() {
      document.getElementById('clickSound').play();
      document.getElementById('giftMessage').textContent = "chut dikhaoüòâüòè";
    }
  </script>
</body>
</html>
